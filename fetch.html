<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultando CEP</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100vh;
            font-family: 'Open Sans', sans-serif;
        }
        p{
            font-weight: 400;
        }
        input{
            border-radius: 5px;
            border: 1px solid gray;
            outline: none;
            padding: 5px;
            text-align: center;
        }
        #principal{
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>
</head>
<body>
    <div id="principal">
        <form>
            <p>Digite o cep</p>
            <input type="text" id="cep" maxlength="9" pattern="^\d{5}-?\d{3}$" required>
        </form>
    </div>
    <div id="resultado">
        
    </div>

    <script type="text/javascript" src="assets/js/fetch.js"></script>
</body>
</html>
