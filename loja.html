    <title>Loja</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            font-family: 'Open Sans', sans-serif;
            background: #c7ecee;
            height: 100vh;
        }
        main{
            padding: 10px;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }
      
        div.produtos{
            width: 18%;
            height: 75vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-direction: column;
            margin: 10px;
            border-radius: 20px;
            box-shadow: 1px 1px 2px 2px rgba(0, 0, 0, 0.5);
            padding: 10px;
            background: #dff9fb;
        }
        div.produtos:hover{
            box-shadow: 1px 1px 2px 2px rgba(0, 0, 0, 0.8);
            transition: .4s;
            height: 73vh;
            width: 17%;
        }
        h1{
            font-size: 1em;
        }
        p{
            font-size: 0.8em;
            text-align: justify;
        }
        h2{
            font-size: 0.8em;
        }
        .foto{
            border-radius: 15px;
            
        }
        button{
            border-radius: 10px;
            width: 50%;
            border: rgba(255, 255, 255, 0.315);
            height: 30px;
            background: linear-gradient(150deg, #17c1eb46 0%, #18dcff45 80%);
            cursor: pointer;
        }
        button:hover{
            background: linear-gradient(150deg, #17c1eb 0%, #18dcff 80%);
            transition: .4s;
            width: 60%;
        }
        @media(min-width < 720px){
            body{
                flex-wrap: wrap;
            }
        }
    </style>
</head>
